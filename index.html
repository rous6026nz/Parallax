<!DOCTYPE html>
<html>

	<head>
		<title>Parallax Srolling</title>
		<link rel="stylesheet" href="css/main.css" media="screen" />
	</head>
	
	<body>
		<!-- Start: Parallax Mark-Up -->
		<section id="slide-1" class="homeSlide">
			<div class="bcg"
				data-center="background-position: 50% 0px;"
				data-top-botom="background-position: 50% -100px;"
				data-anchor-target="#slide-1"
				>
				<div class="hsContainer">
					<div class="hsContent"
						data-center="opacity: 1"
						data-106-top="opacity: 0"
						data-anchor-target="#slide-1 h2"
					>
						<h2>Fade out elements before <br >they leave the viewport</h2>
					</div> <!-- End: .hsContainer -->
				</div> <!-- End: .hsContainer -->
			</div> <!-- End: .bcg -->
		</section> <!-- End: #slide-1 --> 
		
		<section id="slide-2">
		    <div class="bcg"
		        data-0="background-color:(255,0,0);"
		        data-top="background-color:(0,0,0);"
		        data-anchor-target="#slide-2"
		    >
		        <div class="hsContainer">
		            <div class="hsContent">
		                <h2
		                    data--200-bottom="opacity: 0;"
		                    data-center="opacity: 1;"
		                    data-206-top="opacity: 1;"
		                    data-106-top="opacity: 0;"
		                    data-anchor-target="#slide-2 h2"
		                >
		                    Fade me in and out
		                </h2>
		            </div>
		        </div>
		    </div>
		</section> <!-- End: #slide-2 -->
		<section id="slide-3" class="homeSlide">
		    <div class="bcg"
		        data-center="background-position: 0px 50%;"
		        data-bottom-top="background-position: 0px 40%;"
		        data-top-bottom="background-position: -40px 50%;"
		        data-anchor-target="#slide-3"
		    >
		        <div class="hsContainer">
		            <div class="hsContent">
		                <div class="plaxEl"
		                    data-106-top="opacity: 0"
		                    data-bottom="opacity: 1; position: fixed; top: 206px; width: 100%; left: 0;"
		                    data--30p-top="opacity: 1;"
		                    data--60p-top="opacity: 0;"
		                    data-anchor-target="#slide-3"
		                >
		                    <h2>Fixed element fading in and out</h2>
		                </div>
		            </div>
		        </div>
		    </div>
		</section> <!-- End: #slide-3 -->
		<!-- End: Parallax Mark-Up. -->
		
		<!-- Load all JavaScript at the end of the page load for better performance. -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.29/skrollr.min.js"></script>
		<script type="javascript" src="js/main.js"></script>
		<!-- End JavaScript loading. -->
	</body>
</html>
